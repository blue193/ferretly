<div class="group-container">      
    <form>
      <div class="group-body-container">
        <div class="input-container">
          <label class="input-logo">
            <img src="/assets/images/logo.png" class="logo-facebook">
          </label>
        </div>
        <div class="input-container">
          <label class="input-label">EMAIL ADDRESS</label>
          <input class="input-control" type="text">
        </div>
        <div class="input-container">
          <label class="input-label">PASSWORD</label>
          <div class="input-group">
            <input type="password" class="input-control">
            <div class="input-group-prepend">
              <!-- <div class="input-group-button"><span class="input-group-text question">?</span></div> -->
              <div ngbDropdown  placement="bottom-right" class="d-inline-block">
                <!-- <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Toggle dropdown</button> -->
                <span class="input-group-text question" id="dropdownBasic1" ngbDropdownToggle>?</span>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="li-forgot">
                  <a class="dropdown-item">Forgot Password</a>
                  <a class="dropdown-item">Forgot Email</a>
                  <a class="dropdown-item">Reset Password</a>
                </div>
              </div>
            </div> 
          </div>
        </div>
      </div>
      <div class="action-container">
          <button class="btn btn-outline-success border-color" (click)="login()" type="submit">Login</button>
      </div>
    </form>
  </div>
