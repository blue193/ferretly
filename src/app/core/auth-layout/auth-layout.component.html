<div class="theme-winter no-bg">
  <nav class="navbar custom-navbar bg-faded main-header px-3">
    <ul class="navbar-nav" *ngIf="!isCompletePage">
      <li class="nav-item">
          <a>&lt; Back to
          <span class="navbar-text" id="nav-link" (click)="back()">ferretly.com</span>
          </a>
      </li>
      <li class="nav-item" *ngIf="isSettingPage">
        <a class="nav-active" [ngClass]="isActive('/signup/plan') || isActive('/signup/info') ? 'line' : 'unline'" routerLink="/signup/plan">1.Choose a plan</a>
      </li>
      <li class="nav-item" *ngIf="isSettingPage">
        <a class="nav-active" [ngClass]="isActive('/signup/info') ? 'line' : 'unline'">2.Your information</a>
      </li>
      <li class="nav-item" *ngIf="isSettingPage">
        <a class="nav-active" [ngClass]="isActive('/signup/complete') ? 'line' : 'unline'">3.Payment</a>
      </li>
    </ul>
    <span class="mr-auto"></span>
  
    <div class="navbar-nav" *ngIf="!isLoginPage; else signUpEl">
      <label class="input-logo">
        <img src="../../../assets/images/logo.png" class="logo-facebook">
      </label>
    </div>
    <ng-template #signUpEl>
      <ul class="navbar-nav" >
        <li class="nav-item" placement="bottom-right">
            <span class="nav-link text-white">Not a member?</span>
        </li>
        <li class="nav-item" placement="bottom-right">
            <a class="btn btn-outline-success my-2 my-sm-0 text-white" routerLink="/signup/plan" >Sign Up</a>
        </li>
      </ul>
    </ng-template>
  </nav>
  
  <div class="main-wrapper">
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </div>

  <nav class="navbar custom-navbar main-footer small px-3">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link text-color" href="javascript:;">
          <span>Copyright 2018</span>. ferretly.com
        </a>
      </li>
    </ul>
  </nav>
</div>
